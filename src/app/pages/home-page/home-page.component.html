<div class="home-container">
  <p-card>
    <input pInputText placeholder="Фамилия преподавателя..." [formControl]="lastNameControl" (blur)="onLastNameChanged()">
  </p-card>
  <p-card>
    <div class="teachers-container">
      @for (teacher of teachers$ | async; track teacher) {
        <app-teacher-item [teacher]="teacher"></app-teacher-item>
      }
    </div>
  </p-card>
</div>
