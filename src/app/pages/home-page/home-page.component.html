<div class="home-container">
  <p-card [formGroup]="formGroup">
    <p-dropdown
      [options]="teachers"
      formControlName="teacher"
      [filter]="true"
      filterBy="fullName"
      [checkmark]="true"
      optionLabel="fullName"
      placeholder="Преподаватель"/>
  </p-card>
  <p-card>
    <div class="items-container">
      @for (pair of pairs$ | async; track pair) {
        <app-pair-item [pair]="pair"></app-pair-item>
      }
    </div>
  </p-card>
</div>
